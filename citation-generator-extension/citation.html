<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="citationStyle.css" />

    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="panel-body">
    <h4>Citation</h4>
    <form class="content">
        <div class="form-row">
            <div class="form-group">
                <label for="input-title">Title</label>
                <input type="text" class="form-control col-xs-2" id="input-title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="input-author">Author</label>
                <input type="text" class="form-control" id="input-author" placeholder="Author">
            </div>
            <div class="form-group">
                <label for="input-year">Year</label>
                <input type="text" class="form-control" id="input-year" placeholder="Year">
            </div>
            <div class="form-group">
                <label for="input-style">Cite Style</label>
                <select class="form-control" id="input-style">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Add to list</button>
    </form>
    <div class="form-group citation-list">
        <label for="output-list">Citation</label>
        <textarea class="form-control" id="output-list" rows="3"></textarea>
    </div>
    <div class="container">
    <button type="button" class="btn btn-primary">Add to list</button>
    <button type="button" class="btn btn-primary">Add to list</button>
</div>
</body>

</html>
