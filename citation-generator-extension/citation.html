<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="citationStyle.css" />
    <script src="lib/jquery-3.5.1.min.js"></script>
    <!-- <script src="lib/popper.min.js"></script> -->
    <script src="lib/bootstrap.bundle.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="citation.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="panel-body">
    <!-- top tabs -->
    <ul class="nav nav-tabs nav-justified" id="citeTab">
        <li class="nav-item">
            <a href="#website-tab" class="nav-link active" data-toggle="tab">Website</a>
        </li>
        <li class="nav-item">
            <a href="#journal-tab" class="nav-link" data-toggle="tab">Journal</a>
        </li>
        <li class="nav-item">
            <a href="#slideshow-tab" class="nav-link" data-toggle="tab">Slideshow</a>
        </li>
        <p class="popup-settings"><i class="fa fa-cog setting-button"></i></p>
        <div class="setting-dialog">
            <form id="setting-radio">
                <div class="form-check" style="padding-bottom: 5px;">
                    <input class="form-check-input" type="radio" name="themeRadios" id="lightTheme" 
                    value="1" checked>
                    <label class="form-check-label" for="lightTheme">Light</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="themeRadios" id="darkTheme" 
                    value="2" rel="citationStyleDark.css" type="text/css" href="#">
                    <label class="form-check-label" for="darkTheme">Dark</label>
                </div>
            </form>
        </div>
    </ul>
    <!-- tab contents -->
    <div class="tab-content">

        <!-- website cite content -->
        <div class="tab-pane fade show active" id="website-tab" style="padding-top: 2%;">
            <form class="container was-validated" id="website-form">
                <div class="form-row">
                    <div class="form-group w-50 col-sm-6" style="position: relative;">
                        <label for="website-fname">Author First Name</label>
                        <input type="text" class="form-control" id="website-fname" placeholder="Fill in if applicable">
                    </div>
                    <div class="form-group w-50">
                        <label for="website-lname">Author Last Name</label>
                        <input type="text" class="form-control" id="website-lname" placeholder="Fill in if applicable">
                    </div>
                </div>
                <div class="form-group">
                    <label for="website-page">Page Title</label>
                    <input type="text" class="form-control" id="website-page" placeholder="Fill in if applicable" />
                </div>
                <div class="form-row">
                    <div class="form-group w-50 col-sm-6">
                        <label for="website-site">Site Title</label>
                        <input type="text" class="form-control" id="website-site" required />
                    </div>
                    <div class="form-group w-50">
                        <label for="website-date">Publish Date</label>
                        <input type="date" class="form-control" id="website-date" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6 w-50">
                        <label for="website-url">URL</label>
                        <input type="url" class="form-control" id="website-url" required />
                    </div>
                    <div class="form-group w-50">
                        <label for="website-style">Cite Style</label>
                        <select class="form-control" id="website-style" required>
                            <option value="">Choose Style</option>
                            <option>Harvard</option>
                            <option>APA</option>
                            <option>MLA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website-preview">Preview</label>
                    <p class="form-control" id="website-preview" readonly><br><br></p>
                </div>
                <button type="submit" class="btn btn-primary" id="website-add">Add to List</button>
            </form>

            <div class="form-group citation-list">
                <label for="website-list">Citation List</label>
                <button id="website-clear" class="clear-btn">Clear</button>
                <textarea class="form-control" id="website-list" rows="4" readonly></textarea>
            </div>
            <div class=" container row text-center" style="padding-bottom: 8px;">
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-primary" id="website-copy">Copy to
                        Clipboard</button>
                </div>
                <div class="col-6 text-center" style="position: absolute; right: 0;">
                    <button type="button" class="btn btn-primary" id="website-export">Export as File</button>
                </div>
            </div>
        </div>

        <!-- journal cite content -->
        <div class="tab-pane fade" id="journal-tab" style="padding-top: 2%;">
            <form class="container was-validated" id="journal-form">
                <div class="form-row">
                    <div class="form-group w-50 col-sm-6" style="position: relative;">
                        <label for="journal-fname">Author First Name</label>
                        <input type="text" class="form-control" id="journal-fname" placeholder="Fill in if applicable">
                    </div>
                    <div class="form-group w-50">
                        <label for="journal-lname">Author Last Name</label>
                        <input type="text" class="form-control" id="journal-lname" placeholder="Fill in if applicable">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group w-50 col-sm-6">
                        <label for="journal-article">Article Title</label>
                        <input type="text" class="form-control" id="journal-article"
                            placeholder="Fill in if applicable" />
                    </div>
                    <div class="form-group w-50 number-only">
                        <label for="journal-page">Page No.</label>
                        <input type="text" class="form-control" id="journal-page" placeholder="Fill in if applicable" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group w-50 col-sm-6">
                        <label for="journal-title">Journal Title</label>
                        <input type="text" class="form-control" id="journal-title" required />
                    </div>
                    <div class="form-group w-50">
                        <label for="journal-date">Publish Date</label>
                        <input type="date" class="form-control" id="journal-date" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group w-50 col-sm-6 number-only">
                        <label for="journal-vol">Volume No.</label>
                        <input type="number" class="form-control" id="journal-vol" min="1"
                            placeholder="Fill in if applicable" />
                    </div>
                    <div class="form-group w-50 col-sm-6 number-only">
                        <label for="journal-issue">Issue No.</label>
                        <input type="number" class="form-control" id="journal-issue" min="1"
                            placeholder="Fill in if applicable" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6 w-50">
                        <label for="journal-url">Journal DOI/URL</label>
                        <input type="text" class="form-control" id="journal-url" required />
                    </div>
                    <div class="form-group w-50">
                        <label for="journal-style">Cite Style</label>
                        <select class="form-control" id="journal-style" required>
                            <option value="">Choose Style</option>
                            <option>Harvard</option>
                            <option>APA</option>
                            <option>MLA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="journal-preview">Preview</label>
                    <p class="form-control" id="journal-preview" readonly><br><br></p>
                </div>
                <button type="submit" class="btn btn-primary" id="journal-add">Add to List</button>
            </form>
            <div class="form-group citation-list">
                <label for="journal-list">Citation List</label>
                <button id="journal-clear" class="clear-btn">Clear</button>
                <textarea class="form-control" id="journal-list" rows="4" readonly></textarea>
            </div>
            <div class=" container row text-center" style="padding-bottom: 8px;">
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-primary" id="journal-copy">Copy to
                        Clipboard</button>
                </div>
                <div class="col-6 text-center" style="position: absolute; right: 0;">
                    <button type="button" class="btn btn-primary" id="journal-export">Export as File</button>
                </div>
            </div>
        </div>

        <!-- slideshow cite content -->
        <div class="tab-pane fade" id="slideshow-tab" style="padding-top: 2%;">
            <form class="container was-validated" id="slideshow-form">
                <div class="form-row">
                    <div class="form-group w-50 col-sm-6" style="position: relative;">
                        <label for="slideshow-fname">Author First Name</label>
                        <input type="text" class="form-control" id="slideshow-fname"
                            placeholder="Fill in if applicable">
                    </div>
                    <div class="form-group w-50">
                        <label for="slideshow-lname">Author Last Name</label>
                        <input type="text" class="form-control" id="slideshow-lname"
                            placeholder="Fill in if applicable">
                    </div>
                </div>
                <div class="form-group">
                    <label for="slideshow-title">Slideshow Title</label>
                    <input type="text" class="form-control" id="slideshow-title" required />
                </div>
                <div class="form-row">
                    <div class="form-group w-50 col-sm-6">
                        <label for="slideshow-site">Site Title</label>
                        <input type="text" class="form-control" id="slideshow-site" required />
                    </div>
                    <div class="form-group w-50">
                        <label for="slideshow-date">Publish Date</label>
                        <input type="date" class="form-control" id="slideshow-date" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6 w-50">
                        <label for="slideshow-url">Slideshow URL</label>
                        <input type="url" class="form-control" id="slideshow-url" required />
                    </div>
                    <div class="form-group w-50">
                        <label for="slideshow-style">Cite Style</label>
                        <select class="form-control" id="slideshow-style" required>
                            <option value="">Choose Style</option>
                            <option>Harvard</option>
                            <option>APA</option>
                            <option>MLA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="slideshow-preview">Preview</label>
                    <p class="form-control" id="slideshow-preview" readonly><br><br></p>
                </div>
                <button type="submit" class="btn btn-primary" id="slideshow-add">Add to List</button>
            </form>
            <div class="form-group citation-list">
                <label for="slideshow-list">Citation List</label>
                <button id="slideshow-clear" class="clear-btn">Clear</button>
                <textarea class="form-control" id="slideshow-list" rows="4" readonly></textarea>
            </div>
            <div class=" container row text-center" style="padding-bottom: 8px;">
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-primary" id="slideshow-copy">Copy to
                        Clipboard</button>
                </div>
                <div class="col-6 text-center" style="position: absolute; right: 0;">
                    <button type="button" class="btn btn-primary" id="slideshow-export">Export as File</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
